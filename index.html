<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/index.css">
  <script src="js/index.js"></script>

  <title>CSV to JSON</title>
</head>
<body>
  <div id="main-container">
    <h1 id="h1-csv-2-json">CSV to JSON Converter</h1>

    <div id="converter-container">
      <textarea name="textarea-1" placeholder="Past your CSV here" id="text-area-1" class="textarea"></textarea>
      <div id="button-container">
        <div>
          <button class="button-converter" onclick="convertToJson()"> <i class="bi bi-arrow-right-circle-fill"></i>   convert to JSON</button>
        </div>
        <div>
          <button class="button-converter" onclick="convertToCsv()"> <i class="bi bi-arrow-left-circle-fill"></i>   convert to CSV</button>
        </div>
      </div>
      <textarea name="textarea-1" placeholder="Or past your JSON here" id="text-area-2" class="textarea"></textarea>
    </div>
    
  </div>
</body>
</html>
